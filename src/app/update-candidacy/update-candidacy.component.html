<div class="container">
  <div>
    <h2>Update Candidacy :</h2>
  </div>

  <form >


    <div  >
      <label >date Of Candidacy</label>
      <input type="date"[(ngModel)]= "currentCandidacy.dateOfCandidacy" name="dateOfCandidacy" class="form-control">
    </div>
    <div  >
      <label >CV</label>
      <input type="text"[(ngModel)]= "currentCandidacy.cv" name="cv" class="form-control">
    </div>


    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Status</label>
      <select class="form-control" name="role" id="role" [(ngModel)]="currentCandidacy.status">

      <option value="Accept">Accept</option>
      <option value="Reject">Reject</option>
      <option value="put_on_hold">put_on_hold</option>

      </select>
    </div>
    <div  >
      <label >email</label>
      <input type="text"[(ngModel)]= "currentCandidacy.email" name="email" class="form-control">
    </div>


    <div >
      <button type="submit" (click)="updateCandidacy()" class="btn btn-success">Modifier</button>

    </div>
  </form>
</div>
